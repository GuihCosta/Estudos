<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo site HTML5</title>
</head>
<body>
    <h1>Exemplo de semantica</h1>
    <p>Eu moro na rua <u>Jorge Oeter,42 - Joinvile - SP</u></p><!-- <u> é um código de forma que não se aplica mais a HTML5 o que será utilizado para essa função é uma CSS -->
    <p>Eu moro na rua <address>Jorge Oeter,42- Joinvile - SP </address></p><!-- <address> pode ser utilizado para deixar o texto em forma de endereço  -->    


</body>
</html>
